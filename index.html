<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="calculator">
        <div id="display"></div>
        <div id="numberpad">
            <button id="clear">Clear</button>
            <div class="row">
                <button id="num7">7</button>
                <button id="num8">8</button>
                <button id="num9">9</button>
                <button class="operation" id="division">รท</button>
            </div>
            <div class="row">
                <button id="num4">4</button>
                <button id="num5">5</button>
                <button id="num6">6</button>
                <button class="operation" id="multiplication">x</button>
            </div>
            <div class="row">
                <button id="num1">1</button>
                <button id="num2">2</button>
                <button id="num3">3</button>
                <button class="operation" id="subtraction">-</button>
            </div>
            <div class="row">
                <button id="dot">.</button>
                <button id="num0">0</button>
                <button id="equal">=</button>
                <button class="operation" id="addition">+</button>
            </div>

        </div>
    </div>
</body>
</html>
